<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interview Tracker</h1>
        <label for="studentId">Enter Student ID:</label>
        <input type="text" id="studentId">
        <button onclick="showBoxes()">Search</button>

        <div id="boxes" class="box">
            <div>
                <label for="trCompleted">TR Completed:</label>
                <input type="checkbox" id="trCompleted">
            </div>
            <div>
                <label for="hrCompleted">HR Completed:</label>
                <input type="checkbox" id="hrCompleted">
            </div>
            <div>
                <label for="remarks">Remarks:</label>
                <textarea id="remarks" rows="4" cols="50"></textarea>
            </div>
            <button onclick="saveData()">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
